name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsystemd-dev

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mkdir -p dist
          
          # Build for linux/amd64 (native only - systemd doesn't cross-compile well)
          go build -ldflags="-s -w" -o sdtop-${VERSION}-linux-amd64 ./cmd/main.go
          tar -czf dist/sdtop-${VERSION}-linux-amd64.tar.gz sdtop-${VERSION}-linux-amd64
          
          # Generate checksums
          cd dist
          sha256sum *.tar.gz > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body: |
            ## Installation

            ### Arch Linux (AUR)
            ```bash
            yay -S sdtop
            ```

            ### Debian/Ubuntu
            Download the `.deb` package and install:
            ```bash
            sudo dpkg -i sdtop_1.0.0_amd64.deb
            ```

            ### Fedora/RHEL
            Download the `.rpm` package and install:
            ```bash
            sudo dnf install sdtop-1.0.0-1.x86_64.rpm
            ```

            ### Manual Installation
            Download the binary for your platform:
            - Linux x64: `sdtop-*-linux-amd64.tar.gz`

            Extract and install:
            ```bash
            tar -xzf sdtop-*.tar.gz
            sudo mv sdtop-* /usr/local/bin/sdtop
            ```

            ### Verify checksums
            ```bash
            sha256sum -c checksums.txt
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
