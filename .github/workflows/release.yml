name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsystemd-dev

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mkdir -p dist
          
          # Build for linux/amd64
          GOOS=linux GOARCH=amd64 go build -o sdtop-${VERSION}-linux-amd64 ./cmd/main.go
          tar -czf dist/sdtop-${VERSION}-linux-amd64.tar.gz sdtop-${VERSION}-linux-amd64
          
          # Build for linux/arm64
          GOOS=linux GOARCH=arm64 go build -o sdtop-${VERSION}-linux-arm64 ./cmd/main.go
          tar -czf dist/sdtop-${VERSION}-linux-arm64.tar.gz sdtop-${VERSION}-linux-arm64
          
          # Build for linux/arm (v7)
          GOOS=linux GOARCH=arm GOARM=7 go build -o sdtop-${VERSION}-linux-armv7 ./cmd/main.go
          tar -czf dist/sdtop-${VERSION}-linux-armv7.tar.gz sdtop-${VERSION}-linux-armv7
          
          # Generate checksums
          cd dist
          sha256sum *.tar.gz > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body: |
            ## Installation

            ### Arch Linux (AUR)
            ```bash
            yay -S sdtop
            ```

            ### Debian/Ubuntu
            Download the `.deb` package and install:
            ```bash
            sudo dpkg -i sdtop_1.0.0_amd64.deb
            ```

            ### Fedora/RHEL
            Download the `.rpm` package and install:
            ```bash
            sudo dnf install sdtop-1.0.0-1.x86_64.rpm
            ```

            ### Manual Installation
            Download the binary for your platform:
            - Linux x64: `sdtop-*-linux-amd64.tar.gz`
            - Linux ARM64: `sdtop-*-linux-arm64.tar.gz`
            - Linux ARMv7: `sdtop-*-linux-arm-v7.tar.gz`

            Extract and install:
            ```bash
            tar -xzf sdtop-*.tar.gz
            sudo mv sdtop-* /usr/local/bin/sdtop
            ```

            ### Verify checksums
            ```bash
            sha256sum -c checksums.txt
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-aur:
    name: Publish to AUR
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@v2.7.0
        with:
          pkgname: sdtop
          pkgbuild: ./packaging/arch/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update to ${{ github.ref_name }}
